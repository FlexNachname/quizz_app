<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App - Profil</title>
  <link rel="stylesheet" href="./css/profile.css"/>
</head>
<body>
  <header>
    <h1>Quiz App</h1>
  </header>

  <main class="profile">
    <section class="profile-header">
      <div class="avatar">👤</div>
      <h2>Max Doe</h2>
    </section>

    <section class="about">
      <h3>Über mich</h3>
      <p>Ich liebe Webentwicklung, besonders HTML, CSS und JavaScript.</p>
    </section>

    <section class="stats">
      <div class="stat-box">
        <span>❓</span>
        <span>12</span>
      </div>
      <div class="stat-box">
        <span>🔖</span>
        <span>4</span>
      </div>
    </section>

    <section class="settings">
      <h3>Einstellungen</h3>
      <label class="switch">
        <span>Dark Mode</span>
        <input type="checkbox" id="darkmode-toggle" />
        <span class="slider"></span>
      </label>
    </section>
  </main>

  
  <footer>
    <a href='index.html' >🏠</a>
    <a href='bookmarks.html' >🔖</a>
    <a href='profile.html'  class="active">👤</a>
  </footer>

  <script>
    const toggle = document.getElementById('darkmode-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
